<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML and CSS fundamentals | Forms and inputs</title>
  <meta charset="utf-8">
  <meta name="description" content="Forms and inputs exercise for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="AnalogSea-Form.css">
</head>

<body>
    <img class="logo" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea Logo" />
    
    <form role="form" class="sign-up" action="/signup" method="post">
        <fieldset>
            <legend>Sign up</legend>
            <label for="user-email">Email</label>
            <input type="email" name="user-email" id="user-email" placeholder="foo@bar.com" required />
            <label for="user-password">Password</label>
            <input type="password" name="user-password" id="user-password" placeholder="1234passw0rd" required />
            <button type="submit">Sign up</button>
        </fieldset>
    </form>

    <footer role="userinfo" class="footer">
        <p>Already have an account? <a href="/login">Log in</a></p>
    </footer>
</body>

</html>
